{% extends 'blog/base.html' %}

{% block content %}
<div class="post">
    {% for post in posts %}
    <div>
        <p style="color:blue">published: {{ post.published_date }}</p>
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
    {% endfor %}
{% endblock %}
